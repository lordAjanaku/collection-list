<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Collection List</title>
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <header class="header">
          <div class="categories-container flw-content">
            <h1 class="title">Popular Collections</h1>
            <ul class="categories">
              <li class="category">Profile</li>
              <li class="category">New York</li>
              <li class="category">Relaxing</li>
              <li class="category">Person</li>
              <li class="category">Fashion</li>
            </ul>
          </div>

          <div class="theme-selector">
            <h2 class="theme-title">Theme</h2>
            <form action="">
              <div class="fieldset">
                <label for="theme-light" class="sr-only">light</label>
                <input class="theme-light" type="radio" name="theme" id="theme-light" />

                <label for="theme-dark" class="sr-only">dark</label>
                <input class="theme-dark" type="radio" name="theme" id="theme-dark" />

                <label for="theme-blue" class="sr-only">blue</label>
                <input class="theme-blue" type="radio" name="theme" id="theme-blue" />

                <label for="theme-green" class="sr-only">green</label>
                <input class="theme-green" type="radio" name="theme" id="theme-green" />

                <label for="theme-purple" class="sr-only">purple</label>
                <input class="theme-purple" type="radio" name="theme" id="theme-purple" />

                <label for="theme-orange" class="sr-only">orange</label>
                <input class="theme-orange" type="radio" name="theme" id="theme-orange" />
              </div>
            </form>
          </div>
        </header>

        <main>
          <div class="photo-collections">
            <div class="photo-collection">
              <img
                src="https://cdn.pixabay.com/photo/2016/02/19/11/49/model-1209985_1280.jpg"
                alt=""
                class="photo--main pm"
              />
              <img
                src="https://cdn.pixabay.com/photo/2022/12/24/21/14/portrait-7676482_1280.jpg"
                alt=""
                class="photo--sub ps-1"
              />
              <img
                src="https://cdn.pixabay.com/photo/2022/03/28/14/37/boy-7097685_1280.jpg"
                alt=""
                class="photo--sub ps-2"
              />
              <img
                src="https://cdn.pixabay.com/photo/2018/07/29/23/05/woman-3571298_1280.jpg"
                alt=""
                class="photo--sub ps-3"
              />
              <div class="photo-collection__info pci">
                <span class="category-name">People</span>
                <span class="total">7k</span>
              </div>
            </div>
            <div class="photo-collection">
              <img
                src="https://cdn.pixabay.com/photo/2023/02/01/10/37/sunset-7760143_1280.jpg"
                alt=""
                class="photo--main pm"
              />
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                alt=""
                class="photo--sub ps-1"
              />
              <img
                src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg"
                alt=""
                class="photo--sub ps-2"
              />
              <img
                src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg"
                alt=""
                class="photo--sub ps-3"
              />
              <div class="photo-collection__info pci">
                <span class="category-name">Nature</span>
                <span class="total">431</span>
              </div>
            </div>
            <div class="photo-collection">
              <img
                src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg"
                alt=""
                class="photo--main pm"
              />
              <img
                src="https://cdn.pixabay.com/photo/2023/08/05/14/24/twilight-8171206_1280.jpg"
                alt=""
                class="photo--sub ps-1"
              />
              <img
                src="https://cdn.pixabay.com/photo/2023/11/01/11/16/lake-8357182_1280.jpg"
                alt=""
                class="photo--sub ps-2"
              />
              <img
                src="https://cdn.pixabay.com/photo/2016/11/21/16/28/jordan-1846284_1280.jpg"
                alt=""
                class="photo--sub ps-3"
              />
              <div class="photo-collection__info pci">
                <span class="category-name">History</span>
                <span class="total">144</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
